<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <div class="input-group">
            <input type="text" class="inText" id="inText">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p class="info-text">Type a word and press enter</p>
         <div class="meaning-container">
            <p><span>Word Title :</span>
                <span class="title">...</span></p>
            <p>Meaning :<span class="meaning">...</span></p>
            <audio src="" controls id="audio"></audio>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
